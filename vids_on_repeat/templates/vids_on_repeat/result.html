<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>

    {% if error %}
        <p>Something went wrong! Search again</p>
    {% endif %}

    <form action="search/" method="get">
        {{ form }}
        <input type="submit" value="Search" />
    </form>

    </br>

    <ul>
        {% for video in videoList %}
            <li>{{ video.0 }}</li>
        {% endfor %}
    </ul>

</body>
</html>
