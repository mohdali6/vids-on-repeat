<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <form action="" method="get">
        {{ form }}
        <input type="submit" value="Search" />
    </form>

    </br>

    <ul>
        {% for video in videoList %}
            <li>{{ video.0 }}</li>
            <li>

                {% with "https://i.ytimg.com/vi/"|add:video.1|add:"/mqdefault.jpg" as video_thumbnail %}

                    <a href="{% url 'watch_video' video.1 %}"><img src={{ video_thumbnail }} alt="1" width="42" height="42"></a>

                {% endwith %}

            </li>
        {% endfor %}
    </ul>

</body>
</html>
