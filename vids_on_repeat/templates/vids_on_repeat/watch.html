<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<form action="/vids/search/" method="get">
    {{ videoSearchForm }}
    <input type="submit" value="Search"/>
</form>

</br>

<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>

<!-- ********** Part of this script is from YouTube iFrame API samples, which are covered under Apache 2.0 License ********** -->

<script>
    // Function to acquire csrftoken
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    //Setting the header of AJAX request
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: "{{ videoId }}",
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            },
            playerVars: {
                'loop': 1,
                'version': 3,
                'playlist': "{{ videoId }}"
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        //Do something
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            var dataToSend = {
                video_id: "{{ videoId }}"
            };
            $.ajax({
                url: "/vids/increment-repeat/",
                type: "POST",
                data: JSON.stringify(dataToSend),
                contentType: "application/json",
                dataType: 'json'
            });
        }
    }

</script>

</body>
</html>
